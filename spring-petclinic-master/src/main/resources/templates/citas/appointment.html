<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout_owner :: layout (~{::body},'home')}">
    <body>
        
        <style>
            .btn{
                outline: none !important;
                border: none;
                border-radius: 20px;
                background-color: #29B6F6;
                color: white;
                width: 100%;
            }
        </style>
        <div style="display:flex"><h1 style="width:100%; text-align: center; margin-top: 10px; margin-bottom: 40px">Agregar nueva citas</h1></div>
        <div style="display:flex;">
            <div style="width:60%; margin:auto;">
                <form th:object="${citas}" class="form-horizontal" id="add-owner-form" method="post">
                    <div class="form-group has-feedback">

                        <input
                            th:replace="~{fragments/inputField :: input ('Fecha', 'fecha', 'date')}" />

                        <input
                            th:replace="~{fragments/inputField :: input ('Hora', 'hora', 'time')}" />
                        
                        Especialidad
                        <select th:field="*{especialidad}">
                            <span th:each="especialidad : ${especialidades}">
                                <option  th:value="${especialidad.id}" th:text="${especialidad.name}"/>
                            </span>
                        </select>
                        
                        <br>
                        
                        Mascota
                        <select th:field="*{mascota}">
                            <span th:each="mascota : ${idowner.pets}">
                                <option  th:value="${mascota.id}" th:text="${mascota.name}"/>
                            </span>
                        </select>


                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-7">
                            <button id="btn"
                                    th:with="text=Cita"
                                    class="btn" type="submit" th:text="${text}">Add Cita</button>
                        </div>
                    </div>
                </form>
            </div>         
        </div>
    </body>
</html>
